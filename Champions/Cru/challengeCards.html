    <link href="gloo_assets_321/gloo_assets/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css">
    <link href="gloo_assets_321/gloo_assets/stylesheets/fullPage.css" media="screen" rel="stylesheet" type="text/css">

<style>
	.section {
		width: 100vw;
		height: 100vh;
		margin: 0px;
		background-color: gray;
	}

	.card {
		margin: 10px !important;
		height: 100%;
		width: 100%;
		border-radius: 10px;
	}

	.go {
		background-color: #f9b625;
	}

	.do {
		background-color: #007398;
	}
	
	.say {
		background-color: #dd7d1b;
	}

	.give {
		background-color: #3eb1c8;
	}
</style>

<body>
    <div id='fullpage'>

    </div>
	<script>
		var availableChallenges = [
			{
				"acceptButtonID":"0",
				"category":"go",
				"title":"This is where the title goes",
				"description":"This is the long version of the descritpion"
			},
			{
				"acceptButtonId":"1",
				"category":"go",
				"title":"This is where the title goes",
				"description":"This is the long version of the descritpion"
			}
		]

		var acceptedChallenges = [];
		var completedChalleneges = [];
        
        for ( var i=0; i<availableChallenges.length; i++ ) {
		    $("#fullpage").append("<div class='section'><div class='card " + availableChallenges[i]['category'] + "'><div class='category'>" + availableChallenges[i]['category'] + "</div><div class='title'>" + availableChallenges[i]['title'] + "</div><div class='description'>" + availableChallenges[i]['description'] + "</div><div class='btn accept'>Accept</div></div></div>");
        }
        
		$('.accept').click(function() {
		    var id = $(this).attr('id');
		    
		    acceptedChallenges.push(availableChallenges.splice(id, 1));
		    elementAPI.userData().setValue("acceptedChallenges", JSON.stringify(acceptedChallenges));
		    elementAPI.userData().setValue("availableChallenges", JSON.stringify(availableChallenges));
		});
        
        $('#fullpage').fullpage({
            scrollingSpeed: 0,
            css3: true
        });
	</script>
</body>
