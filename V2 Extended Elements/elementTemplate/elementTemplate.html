<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module Title</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">

  </head>
  <style type="text/css">


  </style>
  <body>
  <!-- all bootstrap elements should be within ".container" div -->
  <div class="container">
        <h1 class='col-md-offset-4'>Module Title</h1>
        <div class="row">
          <div class="col-md-3 col-md-offset-1">
  <!-- enter new fields within moduleForm -->
          <form id='moduleForm'>
              <div class="formContainer alert alert-info">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input class="form-control" id="title" placeholder="The Cat in the Hat">
                </div>

                 <div class="form-group">
                  <label for="author">Author</label>
                  <input class="form-control" id="author" placeholder="Dr. Suess">
                </div>

                <div class="form-group">
                  <label for="other">Other Field</label>
                   <input class="form-control" id="other" placeholder="type things here" >
                </div>
                <button type="submit" id='createOutput' class="btn btn-default">Submit</button>
          </div>
                
          </form>
          </div>
<!-- use bootstrap code styling to show JSON object input -->
          <div class='col-md-4'>
          <!-- any html characters in this section must be escaped to show as code -->
              <pre>
                  {
                  title: "<span id='titleSpan'></span>",
                  author: "<span id='authorSpan'>null</span>",
                  other: "<span id='otherSpan'></span>"
                  }
              </pre>
          </div>


<!-- "warning styling" for showing module output-->
      <div class="col-md-4 alert alert-warning">
          <div id='moduleOutput'>
            <!-- optional font-awesome icon -->
                  <i class="fa fa-music pull-right"></i>
                  <h1 class="title"></h1>
                  <h4 class='author'></h4>
                  <p class='other'></p>
       
          </div>

    </div>

  </div>
          
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
            <!-- make sure main js file matches name below -->
            <script src="elementTemplate.js"></script>

  </body>
</html>
